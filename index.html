<body class="p-4 pb-20">

<div id="app" class="max-w-md mx-auto">
    <audio id="snd-plus" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="snd-minus" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="snd-exchange" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="tab-container">
        <div onclick="switchChild('wei')" id="tab-wei" class="tab-btn">
            <div class="avatar ryan-bg"></div>
            <span>ç‘‹ç‘‹</span>
        </div>
        <div onclick="switchChild('hao')" id="tab-hao" class="tab-btn">
            <div class="avatar apeach-bg"></div>
            <span>è±ªè±ª</span>

    </div>

    <div class="boss-board">
        <div class="text-[#3c1e1e] opacity-60 text-xs font-black tracking-widest mb-1" id="score-title">ç´¯ç©åˆ†æ•¸</div>
        <div class="text-6xl font-black tracking-tighter text-[#3c1e1e]" id="total-score">0</div>
        <div class="mt-4 inline-block bg-white/50 px-5 py-1 rounded-full text-[10px] font-black uppercase">

    <div class="flex gap-4 mb-8">
        <div class="flex-1">
            <h3 class="text-center font-black text-green-600 mb-3 text-sm">ğŸŒŸ åŠ åˆ†é …ç›®</h3>
            <div id="plus-grid" class="flex flex-col gap-3"></div>
        </div>
        <div class="flex-1">
            <h3 class="text-center font-black text-red-500 mb-3 text-sm">ğŸ’ª æ‰£åˆ†é …ç›®</h3>
            <div id="minus-grid" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div class="px-2 mb-10">
        <h3 class="font-black text-center mb-4 text-[#3c1e1e]">ğŸ çå‹µå…Œæ›æ¸…å–®</h3>

    </div>

    <div class="bg-gray-100/50 rounded-[30px] p-5">
        <h3 class="text-[10px] font-black text-gray-400 mb-3 uppercase tracking-tighter">Recent Logs</h3>

    </div>
</div>

<script>
// (æ•¸æ“šå…§å®¹ä¿æŒä¸è®Šï¼Œä¾ç…§æ‚¨çš„åœ–ç‰‡è³‡è¨Šè¦åŠƒ)
const config = {
    wei: {
        name: "ç‘‹ç‘‹", init: 16900,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "æº–æ™‚æ”¶å¹³æ¿", v: 500 }, { t: "å°è€ƒ > 80", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 80", v: 1000 }, { t: "æœŸä¸­æœ«è€ƒ 70-79", v: 500 },
            { t: "æœªæº–æ™‚å¹³æ¿", v: -300 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "ç„¡èŠè¬›å¼Ÿå¼Ÿ", v: -500 },
            { t: "è·Ÿå¼Ÿå¼Ÿåµæ¶", v: -500 }, { t: "åƒé£¯å¤ªä¹…", v: -300 }
        ],
        rewards: [{ t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 }, { t: "ç­†è¨˜å‹é›»è…¦", v: 20000 }]
    },
    hao: {
        name: "è±ªè±ª", init: 2150,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "å‡æ—¥ä¸è®“åª½æ°£", v: 500 }, { t: "å¹³æ—¥ä¸è®“åª½æ°£", v: 250 },
            { t: "æŒ‰æ‘©10åˆ†é˜", v: 100 }, { t: "å°è€ƒ > 85", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 85", v: 1000 }, { t: "è®“åª½å’ªç”Ÿæ°£", v: -100 },
            { t: "è·Ÿå“¥å“¥åµæ¶", v: -500 }, { t: "ç„¡èŠè¬›å“¥å“¥", v: -500 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å°è€ƒ < 85", v: -200 }, { t: "æœŸä¸­æœ«è€ƒ < 85", v: -500 }
        ],
        rewards: [
            { t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 },
            { t: "å»æƒ³å»çš„åœ°æ–¹", v: 9000 }, { t: "è·Ÿåª½å’ªç¡ä¸€é€±", v: 10000 }, { t: "æ™ºæ…§æ‰‹æ©Ÿ", v: 20000 }
        ]
    }
};

let currentID = 'wei';
let state = JSON.parse(localStorage.getItem('kakao_v6_final')) || {
    wei: { score: config.wei.init, logs: [] },
    hao: { score: config.hao.init, logs: [] }
};

function playSound(type) {
    const audio = document.getElementById('snd-' + type);
    audio.currentTime = 0;
    audio.play().catch(e => {});
}

function switchChild(id) {
    currentID = id;
    document.getElementById('tab-wei').className = id === 'wei' ? 'tab-btn tab-active' : 'tab-btn tab-inactive';
    document.getElementById('tab-hao').className = id === 'hao' ? 'tab-btn tab-active' : 'tab-btn tab-inactive';
    render();
}

function addPoint(title, value) {
    state[currentID].score += value;
    playSound(value > 0 ? 'plus' : 'minus');
    addLog(title, value);
    save();
}

function exchange(title, cost) {
    if (state[currentID].score < cost) return;
    if (confirm(`ğŸ¦ ç¢ºèªè¦å…Œæ›ã€Œ${title}ã€ä¸¦æ‰£åˆ†å—ï¼Ÿ`)) {
        state[currentID].score -= cost;
        playSound('exchange');
        addLog(`ğŸ å…Œæ›:${title}`, -cost);
        save();
    }
}

function addLog(msg, val) {
    const now = new Date();
    const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
    state[currentID].logs.unshift({ time: timeStr, msg: msg, val: val });
    if (state[currentID].logs.length > 20) state[currentID].logs.pop();
}

function save() {
    localStorage.setItem('kakao_v6_final', JSON.stringify(state));
    render();
}

function render() {
    const data = state[currentID];
    const conf = config[currentID];
    
    document.getElementById('total-score').innerText = data.score.toLocaleString();
    document.getElementById('score-title').innerText = `${conf.name} çš„ç´¯ç©åˆ†æ•¸`;

    document.getElementById('plus-grid').innerHTML = conf.actions.filter(a => a.v > 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-plus">
            <span class="text-[10px] opacity-60">${a.t}</span>
            <span class="text-lg font-black">+${a.v}</span>
        </button>
    `).join('');

    document.getElementById('minus-grid').innerHTML = conf.actions.filter(a => a.v < 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-minus">
            <span class="text-[10px] opacity-60">${a.t}</span>
            <span class="text-lg font-black">${a.v}</span>
        </button>
    `).join('');

    document.getElementById('reward-stack').innerHTML = conf.rewards.map(r => {
        const canBuy = data.score >= r.v;
        return `
            <div class="reward-card ${canBuy ? 'can-redeem' : ''}">
                <div>
                    <div class="text-sm font-black text-[#3c1e1e]">${r.t}</div>
                    <div class="text-[10px] text-gray-400 font-bold">${r.v.toLocaleString()} pt</div>
                </div>
                ${canBuy ? `<button onclick="exchange('${r.t}', ${r.v})" class="bg-orange-400 text-white px-5 py-2 rounded-full text-xs font-black shadow-md active:scale-95">å…Œæ›</button>` : `<div class="text-[10px] text-gray-300">å·® ${r.v - data.score}</div>`}
            </div>
        `;
    }).join('');

    document.getElementById('history-list').innerHTML = data.logs.map(l => `
        <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
            <span class="text-[10px] text-gray-300 font-mono">${l.time}</span>
            <span class="text-[11px] font-bold text-gray-600">${l.msg}</span>
            <span class="text-[11px] font-black ${l.val > 0 ? 'text-green-500' : 'text-red-400'}">${l.val > 0 ? '+' : ''}${l.val}</span>
        </div>
    `).join('');
}

switchChild('wei');
</script>
</body>
