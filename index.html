<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kakao Rewards V7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #F7F8FA; color: #3C1E1E; }

        /* ç½®ä¸­è§’è‰²åˆ‡æ›å™¨ */
        .tab-container {

        }

        .tab-btn {
            display: flex;

            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            background-size: cover;
            background-position: center;
        }

        /* èŠæ©èˆ‡å±æ¡ƒé ­åƒåœ–ç‰‡ */
        .ryan-img { background-color: #6DB3FC; background-image: url('https://i.pinimg.com/564x/a4/0a/63/a40a631627993074092490b435a63162.jpg'); }
        .apeach-img { background-color: #FFB6C1; background-image: url('https://i.pinimg.com/564x/6a/63/9e/6a639e38f972412803b98e1e1e919191.jpg'); }

        .tab-active { transform: translateY(-8px) scale(1.1); }
        .tab-active span { font-weight: 900; opacity: 1; }
        .tab-inactive { opacity: 0.4; filter: grayscale(0.3); }

        /* åœ“æ½¤åˆ†æ•¸çœ‹æ¿ */
        .score-display {
            background: linear-gradient(135deg, #FEE500 0%, #FFD200 100%);
            @apply py-8 px-6 text-center rounded-[40px] mb-6 shadow-md relative mx-2;
            border: 5px solid white;
        }

        .btn-plus { @apply bg-white border-2 border-green-100 text-green-600 rounded-2xl p-3 shadow-sm active:scale-95 transition-all flex flex-col items-center gap-1; }
        .btn-minus { @apply bg-white border-2 border-red-100 text-red-500 rounded-2xl p-3 shadow-sm active:scale-95 transition-all flex flex-col items-center gap-1; }

        .reward-card { @apply bg-white rounded-2xl p-4 border border-gray-100 mb-3 flex justify-between items-center shadow-sm transition-all; }
        .can-redeem { @apply border-orange-200 bg-orange-50; }
    </style>
</head>
<body class="p-4 pb-12">

<div id="app" class="max-w-md mx-auto">
    <audio id="snd-plus" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="snd-minus" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="snd-exchange" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="tab-container">
        <div onclick="switchChild('wei')" id="tab-wei" class="tab-btn">
            <div class="avatar ryan-img"></div>
            <span class="text-sm">ç‘‹ç‘‹</span>
        </div>
        <div onclick="switchChild('hao')" id="tab-hao" class="tab-btn">
            <div class="avatar apeach-img"></div>
            <span class="text-sm">è±ªè±ª</span>
        </div>
    </div>

    <div class="score-display">
        <div class="opacity-60 text-xs font-bold mb-1" id="child-label">ç´¯ç©åˆ†æ•¸</div>
        <div class="text-6xl font-black tracking-tighter" id="total-score">0</div>
        <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-white px-4 py-1 rounded-full shadow-sm text-[10px] font-bold">
            LEVEL UP PROGRESS
        </div>
    </div>

    <div class="flex gap-4 mb-6">
        <div class="flex-1 text-center">
            <h3 class="text-xs font-black text-green-500 mb-3 tracking-widest uppercase">âœ¨ åŠ åˆ†é …ç›®</h3>
            <div id="plus-grid" class="flex flex-col gap-3"></div>
        </div>
        <div class="flex-1 text-center">
            <h3 class="text-xs font-black text-red-400 mb-3 tracking-widest uppercase">ğŸ’ª æ‰£åˆ†é …ç›®</h3>
            <div id="minus-grid" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div class="px-2 mb-8">
        <h3 class="text-sm font-black text-center mb-4 flex items-center justify-center gap-2">
            ğŸ çå‹µå…Œæ›
        </h3>
        <div id="reward-stack"></div>
    </div>

    <div class="bg-gray-100/50 rounded-3xl p-4 text-[11px]">
        <h3 class="font-black text-gray-400 mb-2 uppercase tracking-widest">Recent Logs</h3>
        <div id="history-list" class="space-y-1 max-h-40 overflow-y-auto"></div>
    </div>
</div>

<script>
const config = {
    wei: {
        name: "ç‘‹ç‘‹", init: 16900,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "æº–æ™‚æ”¶å¹³æ¿", v: 500 }, { t: "å°è€ƒ > 80", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 80", v: 1000 }, { t: "æœŸä¸­æœ«è€ƒ 70-79", v: 500 },
            { t: "æœªæº–æ™‚å¹³æ¿", v: -300 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "ç„¡èŠè¬›å¼Ÿå¼Ÿ", v: -500 },
            { t: "è·Ÿå¼Ÿå¼Ÿåµæ¶", v: -500 }, { t: "åƒé£¯å¤ªä¹…", v: -300 }
        ],
        rewards: [{ t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 }, { t: "ç­†è¨˜å‹é›»è…¦", v: 20000 }]
    },
    hao: {
        name: "è±ªè±ª", init: 2150,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "å‡æ—¥ä¸è®“åª½æ°£", v: 500 }, { t: "å¹³æ—¥ä¸è®“åª½æ°£", v: 250 },
            { t: "æŒ‰æ‘©10åˆ†é˜", v: 100 }, { t: "å°è€ƒ > 85", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 85", v: 1000 }, { t: "è®“åª½å’ªç”Ÿæ°£", v: -100 },
            { t: "è·Ÿå“¥å“¥åµæ¶", v: -500 }, { t: "ç„¡èŠè¬›å“¥å“¥", v: -500 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å°è€ƒ < 85", v: -200 }, { t: "æœŸä¸­æœ«è€ƒ < 85", v: -500 }
        ],
        rewards: [
            { t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 },
            { t: "å»æƒ³å»çš„åœ°æ–¹", v: 9000 }, { t: "è·Ÿåª½å’ªç¡ä¸€é€±", v: 10000 }, { t: "æ™ºæ…§æ‰‹æ©Ÿ", v: 20000 }
        ]
    }
};

let currentID = 'wei';
let state = JSON.parse(localStorage.getItem('kakao_v7_data')) || {
    wei: { score: config.wei.init, logs: [] },
    hao: { score: config.hao.init, logs: [] }
};

function playSound(type) {
    const audio = document.getElementById('snd-' + type);
    audio.currentTime = 0;
    audio.play().catch(e => {});
}

function switchChild(id) {
    currentID = id;
    document.getElementById('tab-wei').className = id === 'wei' ? 'tab-btn tab-active' : 'tab-btn tab-inactive';
    document.getElementById('tab-hao').className = id === 'hao' ? 'tab-btn tab-active' : 'tab-btn tab-inactive';
    render();
}

function addPoint(title, value) {
    state[currentID].score += value;
    playSound(value > 0 ? 'plus' : 'minus');
    addLog(title, value);
    save();
}

function exchange(title, cost) {
    if (state[currentID].score < cost) return;
    if (confirm(`ğŸ¦ ç¢ºèªè¦å…Œæ›ã€Œ${title}ã€å—ï¼Ÿ`)) {
        state[currentID].score -= cost;
        playSound('exchange');
        addLog(`ğŸ å…Œæ›:${title}`, -cost);
        save();
    }
}

function addLog(msg, val) {
    const now = new Date();
    const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
    state[currentID].logs.unshift({ time: timeStr, msg: msg, val: val });
    if (state[currentID].logs.length > 20) state[currentID].logs.pop();
}

function save() {
    localStorage.setItem('kakao_v7_data', JSON.stringify(state));
    render();
}

function render() {
    const data = state[currentID];
    const conf = config[currentID];
    document.getElementById('total-score').innerText = data.score.toLocaleString();
    document.getElementById('child-label').innerText = `${conf.name} çš„ç´¯ç©åˆ†æ•¸`;

    document.getElementById('plus-grid').innerHTML = conf.actions.filter(a => a.v > 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-plus">
            <span class="text-[10px] font-bold">${a.t}</span>
            <span class="text-sm font-black">+${a.v}</span>
        </button>
    `).join('');

    document.getElementById('minus-grid').innerHTML = conf.actions.filter(a => a.v < 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-minus">
            <span class="text-[10px] font-bold">${a.t}</span>
            <span class="text-sm font-black">${a.v}</span>
        </button>
    `).join('');

    document.getElementById('reward-stack').innerHTML = conf.rewards.map(r => {
        const canBuy = data.score >= r.v;
        return `
            <div class="reward-card ${canBuy ? 'can-redeem' : ''}">
                <div>
                    <div class="text-xs font-black text-[#3C1E1E]">${r.t}</div>
                    <div class="text-[10px] text-gray-400 font-bold">${r.v.toLocaleString()} pt</div>
                </div>
                ${canBuy ? `<button onclick="exchange('${r.t}', ${r.v})" class="bg-orange-400 text-white px-4 py-1 rounded-full text-[10px] font-black shadow-sm active:scale-90 transition-all">å…Œæ›</button>` : `<div class="text-[10px] text-gray-300">é‚„å·® ${r.v - data.score}</div>`}
            </div>
        `;
    }).join('');

    document.getElementById('history-list').innerHTML = data.logs.map(l => `
        <div class="flex justify-between items-center py-1.5 border-b border-gray-100 last:border-0">
            <span class="text-gray-300 font-mono">${l.time}</span>
            <span class="font-bold text-gray-600">${l.msg}</span>
            <span class="font-black ${l.val > 0 ? 'text-green-500' : 'text-red-400'}">${l.val > 0 ? '+' : ''}${l.val}</span>
        </div>
    `).join('');
}
switchChild('wei');
</script>
</body>
</html>
