        /* åˆ‡æ›æ¨™ç±¤æ¨£å¼ */

        .tab-active-wei { background-color: var(--ryan-blue); color: white; border-color: #4A90E2; transform: translateY(-3px); }

        }

        .score-display {

    </style>
</head>
<body class="p-4 pb-12">

<div id="app" class="max-w-md mx-auto">
    <audio id="snd-plus" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="snd-minus" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="snd-exchange" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div class="flex mb-6 bg-gray-200/50 p-2 rounded-[24px]">
        <button onclick="switchChild('wei')" id="tab-wei" class="tab-btn tab-inactive">ğŸ¦ ç‘‹ç‘‹</button>
        <button onclick="switchChild('hao')" id="tab-hao" class="tab-btn tab-inactive">ğŸ‘ è±ªè±ª</button>
    </div>

    <div class="score-display">
        <div class="text-[var(--kakao-brown)] opacity-60 text-sm font-bold mb-1" id="child-label">CURRENT POINTS</div>
        <div class="text-6xl font-black tracking-tighter" id="total-score">0</div>
        <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-white px-4 py-1 rounded-full shadow-sm text-[10px] font-bold">
            âœ¨ å·²åŒæ­¥å„²å­˜
        </div>
    </div>

    <div class="flex gap-4 mb-6">
        <div class="flex-1">
            <h3 class="section-title text-green-500"><span>âœ…</span> åŠ åˆ†</h3>
            <div id="plus-grid" class="grid grid-cols-1 gap-3"></div>
        </div>
        <div class="flex-1">
            <h3 class="section-title text-red-400"><span>âŒ</span> æ‰£åˆ†</h3>
            <div id="minus-grid" class="grid grid-cols-1 gap-3"></div>
        </div>
    </div>

    <div class="glass-card p-5">
        <h3 class="section-title text-orange-400"><span>ğŸ</span> çå‹µå…Œæ›æ¸…å–®</h3>
        <div id="reward-stack" class="space-y-3"></div>
    </div>

    <div class="glass-card p-5 bg-gray-50/50">
        <h3 class="section-title"><span>ğŸ•’</span> æœ€è¿‘ç´€éŒ„</h3>
        <div id="history-list" class="space-y-2 max-h-40 overflow-y-auto text-[11px]"></div>
    </div>
</div>

<script>
const config = {
    wei: {
        name: "ç‘‹ç‘‹",
        init: 16900,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "æº–æ™‚æ”¶å¹³æ¿", v: 500 }, { t: "å°è€ƒ > 80", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 80", v: 1000 }, { t: "æœŸä¸­æœ«è€ƒ 70-79", v: 500 },
            { t: "æœªæº–æ™‚å¹³æ¿", v: -300 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "ç„¡èŠè¬›å¼Ÿå¼Ÿ", v: -500 },
            { t: "è·Ÿå¼Ÿå¼Ÿåµæ¶", v: -500 }, { t: "åƒé£¯å¤ªä¹…", v: -300 }
        ],
        rewards: [
            { t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 }, { t: "ç­†è¨˜å‹é›»è…¦", v: 20000 }
        ]
    },
    hao: {
        name: "è±ªè±ª",
        init: 2150,
        actions: [
            { t: "è‰¯å¥½è¡¨ç¾", v: 100 }, { t: "å‡æ—¥ä¸è®“åª½æ°£", v: 500 }, { t: "å¹³æ—¥ä¸è®“åª½æ°£", v: 250 },
            { t: "æŒ‰æ‘©10åˆ†é˜", v: 100 }, { t: "å°è€ƒ > 85", v: 300 },
            { t: "æœŸä¸­æœ«è€ƒ > 85", v: 1000 }, { t: "è®“åª½å’ªç”Ÿæ°£", v: -100 },
            { t: "è·Ÿå“¥å“¥åµæ¶", v: -500 }, { t: "ç„¡èŠè¬›å“¥å“¥", v: -500 },
            { t: "å®¶äº‹æ²’åš", v: -500 }, { t: "å«äº†æ²’é¦¬ä¸Šåš", v: -100 },
            { t: "å°è€ƒ < 85", v: -200 }, { t: "æœŸä¸­æœ«è€ƒ < 85", v: -500 }
        ],
        rewards: [
            { t: "300å…ƒç¦®ç‰©", v: 5000 }, { t: "500å…ƒç¦®ç‰©", v: 8000 },
            { t: "å»æƒ³å»çš„åœ°æ–¹", v: 9000 }, { t: "è·Ÿåª½å’ªç¡ä¸€é€±", v: 10000 },
            { t: "æ™ºæ…§æ‰‹æ©Ÿ", v: 20000 }
        ]
    }
};

let currentID = 'wei';
let state = JSON.parse(localStorage.getItem('kakao_v4_clear')) || {
    wei: { score: config.wei.init, logs: [] },
    hao: { score: config.hao.init, logs: [] }
};

function playSound(type) {
    const audio = document.getElementById('snd-' + type);
    audio.currentTime = 0;
    audio.play().catch(e => console.log("Audio play deferred"));
}

function switchChild(id) {
    currentID = id;
    const btnWei = document.getElementById('tab-wei');
    const btnHao = document.getElementById('tab-hao');
    
    btnWei.className = id === 'wei' ? 'tab-btn tab-active-wei' : 'tab-btn tab-inactive';
    btnHao.className = id === 'hao' ? 'tab-btn tab-active-hao' : 'tab-btn tab-inactive';
    
    render();
}

function addPoint(title, value) {
    state[currentID].score += value;
    playSound(value > 0 ? 'plus' : 'minus');
    addLog(title, value);
    save();
}

function exchange(title, cost) {
    if (state[currentID].score < cost) return;
    if (confirm(`ç¢ºèªè¦å…Œæ›ã€Œ${title}ã€å—ï¼Ÿ`)) {
        state[currentID].score -= cost;
        playSound('exchange');
        addLog(`ğŸ å…Œæ›:${title}`, -cost);
        save();
    }
}

function addLog(msg, val) {
    const now = new Date();
    const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
    state[currentID].logs.unshift({ time: timeStr, msg: msg, val: val });
    if (state[currentID].logs.length > 30) state[currentID].logs.pop();
}

function save() {
    localStorage.setItem('kakao_v4_clear', JSON.stringify(state));
    render();
}

function render() {
    const data = state[currentID];
    const conf = config[currentID];
    
    document.getElementById('total-score').innerText = data.score.toLocaleString();
    document.getElementById('child-label').innerText = `${conf.name} çš„é¤˜é¡`;

    const plusGrid = document.getElementById('plus-grid');
    plusGrid.innerHTML = conf.actions.filter(a => a.v > 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-plus">
            <span class="text-xs font-bold">${a.t}</span>
            <span class="text-sm font-black">+${a.v}</span>
        </button>
    `).join('');

    const minusGrid = document.getElementById('minus-grid');
    minusGrid.innerHTML = conf.actions.filter(a => a.v < 0).map(a => `
        <button onclick="addPoint('${a.t}', ${a.v})" class="btn-minus">
            <span class="text-xs font-bold">${a.t}</span>
            <span class="text-sm font-black">${a.v}</span>
        </button>
    `).join('');

    const stack = document.getElementById('reward-stack');
    stack.innerHTML = conf.rewards.map(r => {
        const canBuy = data.score >= r.v;
        return `
            <div class="flex justify-between items-center p-4 rounded-2xl ${canBuy ? 'bg-orange-50 border border-orange-200' : 'bg-gray-50 opacity-40'} transition-all">
                <div>
                    <div class="text-sm font-black">${r.t}</div>
                    <div class="text-[10px] text-gray-400 font-bold">${r.v.toLocaleString()} åˆ†å¯å…Œæ›</div>
                </div>
                ${canBuy ? `<button onclick="exchange('${r.t}', ${r.v})" class="bg-orange-400 text-white px-4 py-1 rounded-full text-xs font-black shadow-sm active:scale-90 transition-all">å…Œæ›</button>` : `<div class="text-[10px] text-gray-400">å·® ${r.v - data.score}</div>`}
            </div>
        `;
    }).join('');

    const list = document.getElementById('history-list');
    list.innerHTML = data.logs.map(l => `
        <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
            <span class="text-gray-400 font-mono">${l.time}</span>
            <span class="font-bold text-gray-600">${l.msg}</span>
            <span class="font-black ${l.val > 0 ? 'text-green-500' : 'text-red-400'}">${l.val > 0 ? '+' : ''}${l.val}</span>
        </div>
    `).join('');
}

// åˆå§‹é€²å…¥
switchChild('wei');
</script>
</body>
</html>
